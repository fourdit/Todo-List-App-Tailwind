<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stayl.css" />
</head>
<body class="flex justify-center items-start pt-10 pb-10 bg-white">
    <div class="mobile-container border border-gray-200 shadow-md bg-white flex flex-col">
        <div class="flex justify-between items-center px-6 pt-2 h-8 text-sm text-gray-800">
            <div>9:41 AM</div>
            <div>
                <i class="bi bi-wifi mr-2 text-base"></i>
                <i class="bi bi-battery-full text-base"></i>
            </div>
        </div>
        
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
            <h1 class="text-xl font-bold">Add New Task</h1>
            <a href="App.html" class="text-gray-500">
                <i class="bi bi-x-lg text-2xl"></i>
            </a>
        </div>

        <section class="flex-1 px-6 py-4">
            <textarea class="w-full border-0 bg-gray-100 rounded-lg p-3 mb-4 resize-none h-32" placeholder="Write a new task..."></textarea>

            <div class="flex flex-wrap gap-2 mb-6">
                <button type="button" class="text-xs font-semibold text-blue-600 bg-blue-100 rounded px-2 py-0.5 inline-block">HEALTH</button>
                <button type="button" class="text-xs font-semibold text-green-600 bg-green-100 rounded px-2 py-0.5">COLLEGE</button>
                <button type="button" class="text-xs font-semibold text-purple-600 bg-purple-100 rounded px-2 py-0.5">SOCIAL & COMMUNITY</button>
                <button type="button" class="text-xs font-semibold text-gray-600 bg-gray-100 rounded px-2 py-0.5">OTHERS</button>
            </div>
            <br>
        </section>
        <br><br><br><br><br><br><br>
        <div class="px-6 py-4 border-t border-gray-200">
            <a href="app.html" class="block w-full bg-gray-900 text-white font-semibold py-3 rounded-lg text-center">Save Task</a>
        </div>
    </div>
    <script src="sekrip.js"></script>
</body>
</html>
